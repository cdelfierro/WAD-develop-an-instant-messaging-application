<template name="lobby_page">
  {{> available_user_list}}
</template>

<template name="available_user_list">
  <h2>Choose someone to chat with:</h2>
  <div class="row">
    {{#if users}}
      {{#each users}}
        {{> available_user}}
      {{/each}}
    {{else}}
      <div class="col-md-12">
        <p>You must login to chat with another users</p>
      </div>
    {{/if}}
  </div>
</template>

<template name="available_user">
  <div class="col-md-2">
    <div class="user_avatar">
      {{#if isMyUser _id}}
        <div class="bg-success">
          {{getUsername _id}} (YOU)
          <br/>
          <img src="/{{profile.avatar}}" class="avatar_img">
        </div>
      {{else}}
        <a href="/chat/{{_id}}">
          {{getUsername _id}}
          <br/>
          <img src="/{{profile.avatar}}" class="avatar_img">
        </a>
      {{/if}}
    </div>
  </div>
</template>
