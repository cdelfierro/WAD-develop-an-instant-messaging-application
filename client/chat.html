<template name="chat_page">
  <h2 class="chat-title">{{otherUser}}</h2>
  <div class="row">
    <div class="col-md-12">
      <div class="well well-lg">
        {{#each messages}}
          {{> chat_message}}
        {{/each}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form class="js-send-chat">
        <input class="input" type="text" name="chat" placeholder="type a message here...">
        <button class="btn btn-default">send</button>
      </form>
    </div>
  </div>
</template>

<template name="chat_message">
  <img src="/{{avatar author}}" class="chat_img"> <b>{{username author}}:</b>
    {{#emoji}}
      {{text}}
    {{/emoji}}
  <br/>
</template>
